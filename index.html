    <link rel="stylesheet" href="style.css">

<body>   
    <div class="mainbox">
        <div class="rightbox">
            <img src="png/image-header-desktop.jpg" alt="">

                <div class="text">
                    <h1>Get <span class="insight"> insight </span> that helps <br> your business grow.</h1>

                <div class="grid-60">
                    <div class="grid-20a">
                        <h1>10k+</h1>

                    </div>
                    <div class="grid-20b">
                        <h1>314</h1>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="grid-20c">
                        <h1>12M+</h1>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
